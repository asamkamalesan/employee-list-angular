<div class="dialog-container">
  <h2 mat-dialog-title class="dialog-title">Add Employee</h2>
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" mat-dialog-content class="dialog-form">
    <div class="form-fields">
      <mat-form-field appearance="outline" class="dialog-field">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" required />
      </mat-form-field>
      <mat-form-field appearance="outline" class="dialog-field">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" required />
      </mat-form-field>
      <mat-form-field appearance="outline" class="dialog-field">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required />
      </mat-form-field>
      <mat-form-field appearance="outline" class="dialog-field">
        <mat-label>Position</mat-label>
        <input matInput formControlName="position" required />
      </mat-form-field>
      <mat-form-field appearance="outline" class="dialog-field">
        <mat-label>Department</mat-label>
        <input matInput formControlName="department" required />
      </mat-form-field>
    <mat-form-field appearance="outline" class="dialog-field">
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="startDate" required />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    </div>
    <div mat-dialog-actions class="dialog-actions">
      <button mat-stroked-button color="basic" (click)="onNoClick()" type="button">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!employeeForm.valid">Add</button>
    </div>
  </form>
</div>
