<div class="employee-list-container">
	<button mat-raised-button color="primary" (click)="addEmployee()">Add Employee</button>
	<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
			<td mat-cell *matCellDef="let element"> {{element.id}} </td>
		</ng-container>
		<ng-container matColumnDef="firstName">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
			<td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
		</ng-container>
		<ng-container matColumnDef="lastName">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
			<td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
		</ng-container>
		<ng-container matColumnDef="email">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
			<td mat-cell *matCellDef="let element"> {{element.email}} </td>
		</ng-container>
		<ng-container matColumnDef="position">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Position </th>
			<td mat-cell *matCellDef="let element"> {{element.position}} </td>
		</ng-container>
		<ng-container matColumnDef="department">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
			<td mat-cell *matCellDef="let element"> {{element.department}} </td>
		</ng-container>
		<ng-container matColumnDef="startDate">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
			<td mat-cell *matCellDef="let element"> {{element.startDate | date: 'MM/dd/yyyy'}} </td>
		</ng-container>
		<ng-container matColumnDef="actions">
			<th mat-header-cell *matHeaderCellDef> Actions </th>
			<td mat-cell *matCellDef="let element">
				<button mat-icon-button color="warn" (click)="removeEmployee(element.id)">
					<mat-icon>delete</mat-icon>
				</button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</div>
